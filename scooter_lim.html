<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">

    <div>
      <!-- Box semi-trasparente -->
      <div class="container">

            <img id="logo" src="img/logo.png">

          </header>

          <nav>
            <!-- menÃ¹ -->

          </nav>

          <br>

          <main>
            <!-- review lim in zona -->
            <div class="row gino">
              <input type="checkbox">
              <span><strong>Monopattino Gino22</strong></span>
              <div>Via Guadalametri - a 220 metri da te</div>
              <div> Stato carica:</div>
              <hr id="one">
            </div>

            <br>

            <div class="row mike">
              <input type="checkbox">
              <span><strong>Monopattino Mike24</strong></span>
              <div>Via Ricciardoni - a 420 metri da te</div>
              <div>Stato carica:</div>
              <hr id="two">
            </div>

            <br>

            <div class="row fede">
              <input type="checkbox">
              <span><strong>Monopattino Fede154</strong></span>
              <div>Via Mentarini - a 490 metri da te</div>
              <div>Stato carica:</div>
              <hr id="three">
            </div>

            <br>

          </main>
        </div>
      </div>
    </div>
  </body>
</html>
